<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/892/892692.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>CRUD</h2>
      <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>

    <div class="inputs">
      <input placeholder="title" type="text" id="title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
        <small id="total"></small>
      </div>
      <input placeholder="count" type="number" id="count">
      <input placeholder="category" type="text" id="category">
      <button id="submit">Create</button>
    </div>

    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
      </div>

      <div class="btuSearch">
        <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
        <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
      </div>

      <div id="deleteAll"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>id</th><th>title</th><th>price</th><th>taxes</th><th>ads</th><th>discount</th><th>total</th><th>category</th><th>update</th><th>delete</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="btu">
      <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="up" width="40">
    </div>
  </div>

  <div id="totalaccount" class="totalaccount">
    <h3>Total Account:</h3>
    <input type="text" placeholder="price" readonly>
    <input type="text" placeholder="taxes" readonly>
    <input type="text" placeholder="ads" readonly>
    <input type="text" placeholder="discount" readonly>
    <input type="text" placeholder="total" readonly>
  </div>

  <section id="contact">
    <h2>Contact me</h2>
    <p>You can contact me through the following social media sites: ðŸ‘‡</p>
    <div class="social-icons">

      <a href="https://www.linkedin.com/in/nour-alden-88377b385/" target="_blank" class="link"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.facebook.com/nour.alden.308647/" target="_blank" class="face"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/nouralden778/" target="_blank" class="insta"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
